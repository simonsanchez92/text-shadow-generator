<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Text Shadow Generator</h1>
      <div>
       
        <h3 id='add-shadow'>Play with me</h3>
      </div>

      <div class="controls">
        <h3>Generate your own shadow here</h3>

        <form id='form'>
          
          <div class="shadow col">

            <!-- Option -->

            <div class="option">

              <div class="option-labels">
                <label for="offset-x">Offset-x:</label>

                <div class="pixels-box">
                  <label for="offset-x">px</label>
                  <input type="text" id='offset-x-number'  name="offset-x">

                </div>

              </div>
              
              <input type="range" id='offset-x' class='ranges' name="offset-x" min="-50" max="50" step="0.1">
            
            </div>

             <!-- Option -->
            <div class="option">

              <div class="option-labels">
                <label for="offset-y">Offset-y:</label>

                <div class="pixels-box">
                  <label for="offset-y">px</label>
                  <input type="text" id='offset-y-number' name="offset-y">

                </div>

              </div>
              
              <input type="range" id='offset-y' class='ranges' name="offset-y" min="-50" max="50" step="0.1">
              
            
            </div>

             <!-- Option -->
            <div class="option">

              <div class="option-labels">
                <label for="blur-radius">Blur</label>

                <div class="pixels-box">
                  <label for="blur">px</label>
                  <input type="text" id='blur' name="blur" >

                </div>

              </div>
              
              <input type="range" id='blur-radius' class='ranges' name="blur-radius" min="0" max="35" step="0.1">
              
            
            </div>

         
  
           
          
            </div>

          <div class="colors col">
            <div class="option">
              <label for="red">Red:</label>
              <input type="range" id='red' class='ranges' name="red" min="0" max="255" step="0.1">
            </div>
            <div class="option">
              <label for="green">Green:</label>
              <input type="range" id='green' class='ranges' name="green" min="0" max="255" step="0.1">
            </div>
            <div class="option">
              <label for="blue">Blue:</label>
              <input type="range" id='blue' class='ranges' name="blue" min="0" max="255" step="0.1">
            </div>
            <div class="option">
              <label for="alpha">Alpha:</label>
              <input type="range" id='alpha' class='ranges' name="alpha" min="0" max="1" step="0.02">
            </div>
          </div>
         

            
  
        </form>
      
      </div>
      <div class="results">
        <span name="" id="results-text"></span>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
